{% import '_macros.html' as line_macros %}
<html lang="en">
<head>
    <title>OSM Deep History</title>
    <style>
        table {
            white-space: nowrap;
            margin: 0;
            font-weight: normal;
            border-collapse: separate;
            border-spacing: 2px;
            table-layout: fixed;
            border: 0;
        }
        tr:hover td {
            background-blend-mode: darken;
            background: #ffff99;
        }
        table td {
            padding: 3px;
        }
        table th {
            padding: 3px;
        }
        table thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background: #ccc;
            font-weight: initial;
        }
        table td {
            background: #ccc;
        }

        table tbody th {
            text-align: left;
        }
        table thead th:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
        }
        table tbody th {
            position: sticky;
            left: 0;
            background: #ccc;
            z-index: 1;
            font-weight: initial;
        }
        .primitive-icon {
            vertical-align: baseline;
            width: 16px;
        }
        h3 .primitive-icon {
            vertical-align: bottom;
            width: 32px;
        }
        .header {
          background: #aaa;
        }
        .changed {
          background-color: #ff9;
          color: black;
        }
        .new {
          background-color: #cfc;
          color: black;
        }
        .unchanged {
          color: #999;
          background-color: #eee
        }
        .removed {
          color: white;
          background-color: #fcc;
        }
        .notpresent {
          background-color: #fff;
        }
        .empty {
          text-align: center;
          font-size: smaller;
        }
    </style>
    <script>
        // Scroll to highlight a version column in the table
        function scrollToId(id) {
            var el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({behavior: "smooth", block: "center"});
            }
        }

        // If the page loads with a URL that has a hash that begins with 'version', scroll to that version
        window.onload = function() {
            if (window.location.hash.startsWith('#version')) {
                scrollToId(window.location.hash.substring(1));
            }
        };
    </script>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>

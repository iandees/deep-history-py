{% import '_macros.html' as line_macros %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>OSM Deep History</title>
    <style type="text/css">
        table {
            white-space: nowrap;
            margin: 0;
            font-weight: normal;
            border-collapse: separate;
            border-spacing: 2px;
            table-layout: fixed;
            border: 0px;
        }
        tr:hover td {
            background-blend-mode: darken;
            background: #ffff99;
        }
        table thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background: #ccc;
            font-weight: initial;
        }
        table td {
            background: #ccc;
        }

        table tbody th {
            text-align: left;
        }
        table thead th:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
        }
        table tbody th {
            position: sticky;
            left: 0;
            background: #ccc;
            z-index: 1;
            font-weight: initial;
        }
        .header {
          background: #aaa;
        }
        .changed {
          background-color: #ff9;
          color: black;
        }
        .new {
          background-color: #cfc;
          color: black;
        }
        .unchanged {
          color: #999;
          background-color: #eee
        }
        .removed {
          color: white;
          background-color: #fcc;
        }
        .notpresent {
          background-color: #fff;
        }
        .empty {
          text-align: center;
          font-size: smaller;
        }
    </style>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
